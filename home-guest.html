<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iXbi</title>
    <!-- Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
    <!-- Font Awesome Link -->
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
     <!-- Google Font Api Link -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header-bar mb-3">
        <div class="container d-flex flex-column flex-md-row align-items-center p-3">
            <h4 class="my-0 mr-md-auto fint-weight-normal"><a href="/" class="text-white">iXbi</a></h4>
            <form action="#" method="post" class="mb-0 pt-2 pt-md-0">
                <div class="row align-items center">
                    <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                        <input name="username" class="form-control form-control-sm input-dark" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                        <input name="password" class="form-control form-control-sm input-dark" type="password" placeholder="Password">
                    </div>
                    <div class="col-md-auto">
                        <button class="btn btn-primary btn-sm">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </header>

    <!-- body starts here -->

    <div class="container py-md-5">
        <div class="row align-items-center">
            <div class="col-lg-6 py-3 py-md-5">
                <h3 class="display-4">Influencer&#10060;Brands Internals</h3>
                <p class="lead text-muted">Where Brands and Influencers get connected with eachother </p>
            </div>
            <div class="col-lg-5 pl-lg-5 mb-3 py-lg-5">
                <form action="#" method="POST" id="registration-form">
      
                    <div class="form-group">
                      <label for="username-register" class="text-muted mb-1"><small>Username</small></label>
                      <input name="username" id="username-register" class="form-control" type="text" placeholder="Pick a username" autocomplete="off">
                    </div>
        
                    <div class="form-group">
                      <label for="type-register" class="text-muted mb-1"><small>Profile</small></label>
                      <select name="profile" id="profile-register" class="form-control" type="text" placeholder="Pick a profile" autocomplete="off">
                        <option value="Instagram Influencer">Instagram Influencer</option>
                        <option value="Youtuber">Youtuber</option>
                        <option value="Fashion Brand">Fashion Brand</option>
                        <option value="Electronics/Digital Brand">Electronics/Digital Brand</option>
                        <option value="Healthcare & Wellness Brand">Healthcare & Wellness Brand</option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                      <label for="email-register" class="text-muted mb-1"><small>Email</small></label>
                      <input name="email" id="email-register" class="form-control" type="text" placeholder="you@example.com" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                      <label for="password-register" class="text-muted mb-1"><small>Password</small></label>
                      <input name="password" id="password-register" class="form-control" type="password" placeholder="Create a password">
                    </div>
                    
                    <button type="submit" class="py-3 mt-4 btn btn-lg btn-info btn-block">Sign up for iXbi</button>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- footer starts here -->
    <footer class="border-top text-center small text-muted py-3">
        <p style="font-weight: bold;" class="m-0">Copyright &copy; 2024 <a href="/" class="text-muted">iXbi</a>. All rights reserved.</p>
    </footer>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
</body>
</html>
